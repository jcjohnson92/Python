{% extends "layouts.html" %}


{% block body %}
    <h1>Registration</h1>
    <form action="/register" method="post">
        <input type="text" autocomplete="off" autofocus placeholder="Name" name="name">
        <select name="sport" id="sport">
            <option value=""selected disabled>Sport</option>
            {% for sport in sports %}
                <option>{{sport}}</option>
            {% endfor %}
        </select>
        <button type="submit">Register</button>
    </form>
{% endblock %}
